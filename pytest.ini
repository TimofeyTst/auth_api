[pytest]
env =
    DATABASE_URL=postgresql://postgres:postgres@scheduled_delivery_test_db:5432/scheduled_test
    SITE_URL=

    SITE_DOMAIN=127.0.0.1
    SECURE_COOKIES=false

    ENVIRONMENT=TESTING

    CORS_HEADERS=["*"]
    CORS_ORIGINS=["http://localhost:3000"]

    API_URL="https://example.com/send/"
    ACCESS_TOKEN="MY JWT TOKEN"
    SQLALCHEMY_SILENCE_UBER_WARNING=1
    
filterwarnings =
    ignore::DeprecationWarning